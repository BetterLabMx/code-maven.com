<html>
<head>
  <title>Handlebars conditionals</title>

  <script id="text-template" type="text/x-handlebars-template">
    <br>#if cond1
    {{#if cond1 }}
       true
    {{else}}
      false
    {{/if}}

    <br>#if cond2
    {{#if cond2 }}
      true
    {{else}}
      false
    {{/if}}

    <br>#if_eq name Foo
    {{#if_eq name 'Foo'}}
      true
    {{else}}
      false
    {{/if_eq}}
    
    <br>#if_eq name 'Bar'
    {{#if_eq name 'Bar'}}
       true
    {{else}}
       false
    {{/if_eq}}



    <br>#iff name '==' 'Foo'
    {{#iff name '==' 'Foo'}}
      true
    {{else}}
      false
    {{/iff}}

    <br>#iff 42 &gt; 40
    {{#iff answer '>' 40}}
      true
    {{else}}
      false
    {{/iff}}

    <br>#iff 42 &gt; 50
    {{#iff answer '>' 50}}
      true
    {{else}}
      false
    {{/iff}}

  </script>

</head>
<body>
<button id="show">Show</button>
<hr>
<div id="content"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
<script src="/try/examples/js/handlebars_conditionals.js"></script>

</body>
</html>
